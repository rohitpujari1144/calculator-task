<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="title" style="font-family: trebuchet ms; margin-top:50px; text-align:center; font-weight:bold;">Calculator
    </h1>
    <div class="mt-4 card container border border-secondary" style="width:25rem; margin-top:20%;">
        <div id="buttons">
            <div class="p-2">
                <input type="text"
                    class="row align-items-center border border-secondary border-top-0 border-start-0 border-end-0 border-bottom-0 text-end"
                    id="equation" disabled="disabled" readonly> <br>
                <input type="text"
                    class="row align-items-center border border-secondary border-top-0 border-start-0 border-end-0 border-bottom-0  text-end"
                    id="result" placeholder="0">
            </div>
            <div class="p-1">
                <div class="row align-items-center">
                    <button type="button" class="btn btn-outline-secondary col border m-1 button">(</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button">)</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button">%</button>
                    <button type="button" class="btn btn-warning col border m-1 button" id="clear">C</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="7">7</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="8">8</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="9">9</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button"
                        id="multiply">*</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-outline-secondary col border m-1 button " id="4">4</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="5">5</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="6">6</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="add">+</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="1">1</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="2">2</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="3">3</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button"
                        id="subtract">-</button>
                </div>
                <div class="row align-items-center">
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="dot">.</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="0">0</button>
                    <button type="button" class="btn btn-outline-secondary col border m-1 button" id="mod">/</button>
                    <button type="button" class="btn btn-primary col border m-1 button" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <p id="description">This calculator is built by using HTML, CSS, Bootstrap and JavaScript.</p>

    </div>

    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
